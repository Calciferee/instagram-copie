<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./login.js"></script>
    <title>Connexion · Instagram</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form action="">
            <div class="logo">
              <img src="./images/logo.png" alt="logo" />
            </div>
            <input type="text" placeholder="Nom d’utilisateur ou e-mail" />
            <input type="password" placeholder="Mot de passe" />
            <button class="form-btn" type="submit" onclick="myFunction()">
              connexion
            </button>
            <span class="has-separator">Or</span>
            <a class="facebook-login" href="#">
              <i class="fab fa-facebook-square"></i> Se connecter avec Facebook
            </a>
            <a class="password-reset" href="#">Mot de passe oublié ?</a>
          </form>
          <div class="sign-up">
            Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
          </div>
          <div class="get-the-app">
            <span>Téléchargez l’application.</span>
            <div class="badges">
              <img src="./images/app-store.png" alt="app-store badge" />
              <img src="./images/google-play.png" alt="google-play badge" />
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li>
                <a href="#">About us</a>
              </li>
              <li>
                <a href="#">Support</a>
              </li>
              <li>
                <a href="#">Press</a>
              </li>
              <li>
                <a href="#">Api</a>
              </li>
              <li>
                <a href="#">Jobs</a>
              </li>
              <li>
                <a href="#">Privacy</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
              <li>
                <a href="#">Directory</a>
              </li>
              <li>
                <a href="#">Profiles</a>
              </li>
              <li>
                <a href="#">Hashtags</a>
              </li>
              <li>
                <a href="#">Languages</a>
              </li>
            </ul>
          </nav>
          <div class="copyright-notice">&copy 2022 Instagram</div>
        </div>
      </footer>
    </div>

    <script>
      function myFunction() {
        window.open("https://www.instagram.com/gaptchaoo/");
      }
    </script>
  </body>
</html>
